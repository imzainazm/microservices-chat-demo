apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: my-app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/phpmyadmin
      volumes:
      - name: config-volume
        hostPath:
          path: /d/microservices-chat-demo/phpmyadmin/config.user.inc.php