apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/imzainhafeez/microservices-chat-demo.git'
    targetRevision: develop-merge
    path: k8s

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: micro-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
